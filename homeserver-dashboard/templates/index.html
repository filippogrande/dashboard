<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Homeserver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="antialiased">
    <div class="max-w-6xl mx-auto p-6">
      <header
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6"
      >
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 rounded-lg bg-gradient-to-br from-indigo-600 to-pink-500 flex items-center justify-center text-white text-xl font-semibold shadow"
          >
            HS
          </div>
          <div>
            <h1 class="text-2xl font-semibold">Homeserver Dashboard</h1>
            <p class="text-sm text-slate-500">
              Interfaccia minimale per gestire i servizi del tuo server
            </p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <div class="hidden sm:block text-sm text-slate-500">
            Aggiornamento automatico ogni 10s
          </div>
          <button
            id="startAll"
            class="px-3 py-1 bg-emerald-600 text-white rounded-md shadow-sm hover:scale-105 transition"
          >
            Avvia tutti
          </button>
          <button
            id="stopAll"
            class="px-3 py-1 bg-rose-600 text-white rounded-md shadow-sm hover:scale-105 transition"
          >
            Ferma tutti
          </button>
          <button
            id="themeToggle"
            aria-label="Toggle theme"
            class="px-2 py-1 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-100 rounded-md shadow-sm hover:scale-105 transition"
          >
            ðŸŒ™
          </button>
        </div>
      </header>

      <main>
        <div
          id="grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </main>
    </div>

    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/main.js"></script>
  </body>
</html>
